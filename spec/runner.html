<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Knockout-Fast-Foreach Spec</title>
    <link rel='stylesheet' href='../node_modules/mocha/mocha.css'/>
    <style>
      body {
        padding: 50px;
      }
      * {
        box-sizing: border-box;
      }
      #Ffixture, #Ofixture {
        border: 1px solid green;
        width: 40%;
        float: left;
        padding: 10px;
        margin: 0;
        margin-left: 18px;
      }
      #Ffixture ul, #Ofixture ul {
        overflow-y: scroll;
        max-height: 250px;
        background-color: #CCC;
      }
      code {
        font-weight: bold;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Knockout FastForEach Runner</h1>
    <h2><a href='?'>Run tests</a></h2>
    <div id='mocha'></div>
    
    <div id='Ffixture'>
      <h3>Fast Foreach</h3>
      <ul data-bind='fastForEach: xarr'>
        <li>
          <b>Hello.</b> <code data-bind="text: $data"></code>.
        </li>
      </ul>
      <div id='FfR'></div>
    </div>
    <div id='Ofixture'>
      <h3>Original Foreach</h3>
      <ul data-bind='foreach: xarr'>
        <li>
          <b>Hello.</b> <code data-bind="text: $data"></code>.
        </li>
      </ul>
      <div id='OfR'></div>
    </div>


    <script src='../node_modules/chai/chai.js'></script>
    <script src='../node_modules/mocha/mocha.js'></script>
    <script src='../node_modules/knockout/build/output/knockout-latest.debug.js'></script>
    <script src='../index.js'></script>
    <script src='knockout-fast-foreach-spec.js'></script>

  </body>
</html>
